<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="app-header">
    <h1>Weekly Event Planner</h1>
  </header>
  <main>
    <section id="weekly-events">
      <h2>Weekly Events</h2>
      <div id="event-grid">
        <!-- Events will be dynamically inserted here -->
      </div>
    </section>
    <section id="user-votes">
      <h2>My Votes</h2>
      <ul id="vote-list">
        <!-- User's selected events will be displayed here -->
      </ul>
    </section>
  </main>
  <footer>
    <p>Admin? <a href="admin.html">Go to Admin Panel</a></p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
