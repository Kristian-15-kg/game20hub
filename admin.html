<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="app-header">
    <h1>Admin Panel</h1>
  </header>
  <main>
    <section id="manage-events">
      <h2>Manage Events</h2>
      <form id="event-form">
        <label for="event-day">Day:</label>
        <select id="event-day" required>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
          <option value="Sunday">Sunday</option>
        </select>

        <label for="event-time">Time:</label>
        <input type="time" id="event-time" required>

        <label for="court-number">Court Number:</label>
        <input type="number" id="court-number" required min="1">

        <button type="submit">Add Event</button>
      </form>
      <div id="event-list">
        <!-- Admin will see a list of events here -->
      </div>
    </section>
  </main>
  <footer>
    <p><a href="index.html">Go to Main Page</a></p>
  </footer>
  <script src="admin.js"></script>
</body>
</html>
